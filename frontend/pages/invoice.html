<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice List</title>
		<link href="./../src/output.css" rel="stylesheet" />
		<script src="./../js/script.js"></script>
		<script src="./../js/invoice.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>
	<body class="font-sans min-h-screen">
		<!-- Sidebar -->
		<div id="sidebarContainer"></div>

		<!-- Main Content -->\
		<main class="w-full md:w-[calc(100% - 256px)] md:ml-64 min-h-screen transition-all main">
			<div class="flex-1 p-6">
				<h1 class="text-3xl font-bold text-gray-800 mb-6">Invoice List</h1>

				<!-- Table for displaying invoices -->
				<div class="overflow-x-auto">
					<table class="max-w-50 table-auto border-collapse border-2  rounded-lg shadow-md">
						<thead class="bg-primary text-black">
							<tr>
								<th class="px-6 py-4 text-xl font-semibold border-b-2 border-gray-300">Kode Invoice</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Member ID</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Tanggal Beli</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Jatuh Tempo</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Status</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Total</th>
								<th class="px-6 py-4 text-lg font-semibold border-b-2 border-gray-300">Aksi</th>
							</tr>
						</thead>
						<tbody id="invoiceTableBody" class="text-black">
							<!-- Data will be populated here dynamically -->
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- </div> -->
	</body>
</html>
